version: "3.9"

services:
  db:
    image: postgres:16
    container_name: zenan_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    container_name: zenan_django
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    # LOCAL: kod değişiklikleri anında yansısın
    volumes:
      - ./backend:/app/backend
      - ./backend/media:/app/backend/media
    command: >
      sh -c "python backend/manage.py migrate &&
             python backend/manage.py runserver 0.0.0.0:8000"

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: zenan_fastapi
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      - ./api:/app/api
      - ./backend/media:/app/backend/media
    # LOCAL: autoreload
    command: >
      sh -c "uvicorn api.app:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: zenan_frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - fastapi
    volumes:
      - ./frontend:/app
      # node_modules'ı hosttan bind etme; container içinde kalsın:
      - /app/node_modules
      # Next cache
      - /app/.next
    command: "npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  postgres_data:
